<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Commerce Aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .align-btn {
            align-self: center;
            text-align: center;
            align-items: center;;
            justify-content: center;
        }

        .align-form {
            align-items: center;
            align-self: center;
        }

        .bg-color {
            background-color: #ddd;
        }
        .blogger-img {
            width:8rem;
            height: 8rem  ;
            overflow: hidden;
            background: lightgray;
            vertical-align: middle;
            align-text:center;
            align-self: center;
            border-radius: 50%;
            display: flex;
            justify-content: center;
        }


        .blogger-img--profile {
            width:12rem;
            height: 12rem  ;
            overflow: hidden;
            background: lightgray;
            vertical-align: middle;
            align-text:center;
            align-self: center;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            border: 1.5rem red;

        }

        .user-column {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-wrap: wrap;
            flex-direction: column;
            border-radius: 0.5rem;
            position: absolute;
        }

        .blog-column {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }


        .blog-cover {
            width:99%;
            overflow: hidden;
            background: lightgray;
            vertical-align: middle;
            align-text:center;
            align-self: center;
        }

    </style>
</head>

<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" style="margin-left: 0.5rem;" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" style="width:2rem;height:auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <div class="d-flex">
                <div class="nav-item dropdown" style="margin-right:2rem">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" style="margin-right:2rem">
                        <li>
                            <a class="dropdown-item" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
<div class="row">


    <div class="col-3 bg-primary-subtle user-column mt-4">

        <div class="blogger-img--profile">
            <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" >
        </div>
        <h4 class="mt-2">Welcome, User</h4>
        <span class="mt-1"><i>Firstname@email.com</i></span>
        <button class="btn btn-primary mt-3">View Orders</button>
        <hr style="background-color:red;color: blue; outline-width: 2rem;">
        <div class="card bg-body-tertiary" style="padding:1.5rem">

            <h5 class="mb-3">Links</h5>
            <button class="btn btn-info mb-3">Add products</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
    </div>

    <div class="col-9 blog-column">
        <div class="container overflow-hidden text-center">
            <div class="row gy-5" id="product-list">
                <div class="col-4">
                    <div class="p-3">
                        <div class="card" id="product-card">
                            <div class="card-body">
                                <h5 class="card-title"><span th:text="${product.name}"></h5>
                                <p class="card-text"><span th:text="${product.description}"></p>
                                <input type="hidden" id="imageId" name="imageId" th:value="${product.imageId}">
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">$<span th:text="${product.price}"></li>
                                <li class="list-group-item">Stock: <span th:text="${product.stock}"></li>
                            </ul>
                            <div class="card-body">
                                <form id="addToCartForm">
                                    <input type="hidden" id="productId" name="productId" th:value="${product.id}">
                                    <input type="number" id="quantity" name="quantity" min="1" max="${product.stock}" />
                                    <a href="#" class="card-link"><button class="btn btn-primary" id="submit">Add to Cart</button></a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

    const form = document.getElementById('addToCartForm');
    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the form from submitting normally

        // const form = document.getElementById('addToCartForm');
        // const formData = new FormData(form);
        const productId = parseInt(document.querySelector('#productId').value);
        const quantity = parseInt(document.querySelector('#quantity').value);

        const requestBody = {
            productId, quantity
        };

        fetch('/addToCart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        }).then(response => {
            if (!response.ok) {
                throw new Error('Failed to add item to cart');
            }
            alert("Added item to cart!")
        })
            .catch(error => {
                console.error('Error:', error);
                // Handle error (if needed)
            });
    })

    async function fetchImage() {
        try {
            const imageId = parseInt(document.querySelector('#imageId').value);
            const Imgresponse = await fetch(`/images/${imageId}`);
            const imageUrl = await Imgresponse.text();
            const productCard = document.getElementById('product-card');

            const imgElement = document.createElement('img');
            imgElement.setAttribute('src', imageUrl);
            imgElement.setAttribute('class', 'card-img-top');
            imgElement.setAttribute('alt', '...');

            // Get the first child of product-card
            const firstChild = productCard.firstChild;

            // Insert the image before the first child
            productCard.insertBefore(imgElement, firstChild);

        } catch (error) {
            console.error('Error fetching products:', error);
        }
    }

    // Call fetchProducts when the page loads
    window.onload = fetchImage;
</script>

</body>
</html>
