<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>E-Commerce Aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .align-btn {
            align-self: center;
            text-align: center;
            align-items: center;;
            justify-content: center;
        }

        .align-form {
            align-items: center;
            align-self: center;
        }

        .bg-color {
            background-color: #ddd;
        }
        .blogger-img {
            width:8rem;
            height: 8rem  ;
            overflow: hidden;
            background: lightgray;
            vertical-align: middle;
            align-text:center;
            align-self: center;
            border-radius: 50%;
            display: flex;
            justify-content: center;
        }


        .blogger-img--profile {
            width:12rem;
            height: 12rem  ;
            overflow: hidden;
            background: lightgray;
            vertical-align: middle;
            align-text:center;
            align-self: center;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            border: 1.5rem red;

        }

        .user-column {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            flex-wrap: wrap;
            flex-direction: column;
            border-radius: 0.5rem;
            position: absolute;
        }

        .blog-column {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }


        .blog-cover {
            width:99%;
            overflow: hidden;
            background: lightgray;
            vertical-align: middle;
            align-text:center;
            align-self: center;
        }

    </style>
</head>

<body class="bg-body-tertiary">
<div th:insert="fragments/navbar"></div>
<div th:insert="fragments/userpanel"></div>

<div class="row">
    <div class="col-3"></div>


</div>

</body>
</html>
