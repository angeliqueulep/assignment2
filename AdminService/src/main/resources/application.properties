spring.application.name=AdminService

info.app.name="Admin-service"
info.app.description="Admin Service Application"
info.app.version="1.0.0"

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.region=default
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

eureka.instance.instance-id=admin-service:${spring.application.instance_id:${random.value}}
eureka.client.registry-fetch-interval-seconds=5

management.endpoints.web.exposure.include=info,health,shutdown
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true
server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/EAPassignment2
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=none
spring.flyway.url=jdbc:mysql://localhost:3306/EAPassignment2
spring.flyway.user=root
spring.flyway.password=mysql
spring.flyway.enabled=false


## Broker - Kafka Implementation
#sending delete message
spring.cloud.stream.bindings.senddelete-out-0.destination=ProductDeletedEvent-topic


#response of delete message
spring.cloud.function.definition=deleteResponse
spring.cloud.stream.bindings.deleteResponse-in-0.destination=ProductDeletedEvent-response-topic
spring.cloud.stream.bindings.deleteResponse-in-0.group=ProductDeletedEvent-response-group

spring.cloud.stream.kafka.binder.brokers = localhost:9092


